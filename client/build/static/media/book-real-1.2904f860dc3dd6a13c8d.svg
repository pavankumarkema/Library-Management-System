<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 240">
  <defs>
    <linearGradient id="cover1" x1="0" x2="1">
      <stop offset="0" stop-color="#1f4037"/>
      <stop offset="1" stop-color="#99f2c8"/>
    </linearGradient>
    <linearGradient id="pages" x1="0" x2="1">
